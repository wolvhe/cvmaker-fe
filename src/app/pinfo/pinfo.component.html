<div class="pinfo_header">
  <strong>Personal Information</strong>
</div>
<div style="display: flex; margin: auto; width: 35%; margin-top: 2rem; margin-bottom: 1rem;justify-content: center;">
  <div style="display: flex;">
    <span ><a href='/info'><button class="exp-button"
      style="background-color: #6169CF; border-radius: 50%; border: none;position: relative;bottom: 0.5rem;margin-top: 5px;">
      <div class="progress-bar__icon"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
          viewBox="0 0 24 24" class="svg--Description" height="2.9em" width="2em" xmlns="http://www.w3.org/2000/svg"
          style="color: white">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
        </svg></div>
    </button></a></span>
    <div class="progress" style="width: 12rem; margin-top: 18px; height: 8px;">
      <div class="progress-bar progress-bar" role="progressbar" style="width: 10%;background-color: #626ccc;border-radius: 15rem;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  
  <div style="display: flex;">
    <span><a href='/experience'><button class="exp-button"
      style="background-color: #6169cf; border-radius: 50%; border: none;position: relative;bottom: 0.5rem;margin-top: 5px;">
      <div class="progress-bar__icon"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
          viewBox="0 0 24 24" class="svg--Description" height="2.9em" width="2em" xmlns="http://www.w3.org/2000/svg"
          style="color: white">
          <path
            d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z">
          </path>
        </svg></div>
    </button></a>
</span>
    <div class="progress" style="width: 12rem; margin-top: 18px; height: 8px;">
      <div class="progress-bar progress-bar" role="progressbar" style="width: 0%;background-color: #626ccc;border-radius: 15rem" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <span><a href='/template'><img style="width: 45px; height: 45px; margin-top: -3px; color: #6169cf" src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/write-circle-blue-512.png"></a>

    </span>
  </div>
</div>
<div class="pinfo_card my-5 p-5">
<div class="row d-flex justify-content-between">
  <div class="col">
  <h3>Personal Details</h3>
  </div>
  <div class="col-3">
  <select class="custom-select">
    <option value="english" [selected]="lang == 'english'">English</option>
    <option value="french" [selected]="lang == 'french'">French</option>
    <option value="spanish" [selected]="lang == 'spanish'">Spanish</option>
    <option value="italian" [selected]="lang == 'italian'">Italian</option>
    <option value="polish" [selected]="lang == 'polish'">Polish</option>
    <option value="turk" [selected]="lang == 'turk'">Turk</option>
    <option value="german" [selected]="lang == 'german'">German</option>
  </select>
  </div>
</div>
<hr>

  <div class="container">
    <div class="pinfo_form">

        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
          <input
          type="hidden"
          name="_id"
          #_id="ngModel"
          [(ngModel)]="infoService.selectedInfo._id"
          />
          <!-- PDETAILS IMAGE AND NAME -->
          <div class="row mt-3">
            <div class="col-lg-4">
                <div class="form-group">
                  <div class="container text-center justify-content-start">

                <!-- Button trigger modal -->
                <div class="profile_pic">
                  <div *ngIf="url.length==0" class="add_profile">
                    <button type="button"   data-toggle="modal" data-target="#exampleModalCenter">
                      <i class="fas fa-camera fa-4x" ></i>
                      <br><br>
      
                      <h6>Add profile picture</h6>
                    </button>
                  </div>
                  <div *ngIf="url.length>0">
                    <div style="width: 200px; height: 200px;">
                      <img [src]="url" alt="no image found" width="200" height="200">
                    </div>

                  </div>
                  
                </div>
                

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Choose Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body justify-content-between"  >    
                          <div *ngIf="url.length==0" class="add_profile">
                            
                            <ngx-photo-editor
                              [imageChanedEvent]="imageChangedEvent"
                              (imageCropped)="imageCropped($event)"
                              [aspectRatio]="4/3"
                              [viewMode]="3"
                              [resizeToWidth]="200"></ngx-photo-editor>

                            <img [src]="base64" alt="">

                            <div><input type="file" (change)="fileChangeEvent($event)"/></div>
                          </div>
                          <div *ngIf="url.length>0">
                            <div style="width: 200px;height: 200px; overflow: hidden; margin-left: 30%;">
                              <img [src]="base64" width="200" height="200"  >
                              
                            </div>
                          </div>
                        <br>
                      </div>
                      <div class="modal-footer" style="text-align: left;">
                        <div class="row align-content-center" >

                          <div class="col tog">
                            <button type="button" class="btn-modal" (click)="reset()"><i class="fas fa-undo"></i></button>
                            <br><span class="btn-modal" >Reset</span>
                          </div>
                          
                        </div>
                        
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            </div>
            <div class="col-lg-8">
              <div class="form-group">
                <label >First name*</label>
                <input  type="text" name="fname" #name="ngModel" [(ngModel)]="infoService.selectedInfo.fname" class="form-control form-control-lg" placeholder="First name">
              </div>
              
              <div class="form-group">
                <label >Last name*</label>
                <input type="text" name="lname" #name="ngModel" [(ngModel)]="infoService.selectedInfo.lname" class="form-control form-control-lg" placeholder="Last name">
              </div>
            </div>
          </div>

          <!-- Contact Details -->
          <div class="row mt-3">
            <div class="col-lg-6">

              <div class="form-group">
                <label >Email address*</label>
                <input type="text" name="email" #name="ngModel" [(ngModel)]="infoService.selectedInfo.email" class="form-control form-control-lg" placeholder="Email address">
              </div>

            </div>

            <div class="col-lg-6">

              <div class="form-group">
                <label >Phone number</label>
                <input type="text" name="phone_no" #name="ngModel" [(ngModel)]="infoService.selectedInfo.phone_no" class="form-control form-control-lg" placeholder="Phone number">
              </div>

            </div>
          </div>

          <!-- Address  -->
          <div class="row mt-3">
            <div class="form-group">
              <label >Address</label>
              <input type="text" name="address" #name="ngModel" [(ngModel)]="infoService.selectedInfo.address" class="form-control form-control-lg" placeholder="Address">
            </div>
          </div>



          <!-- CITY -->
          <div class="row mt-3">
            <div class="col-lg-6">

              <div class="form-group">
                <label >Zip code</label>
                <input type="text" name="zip_code" #name="ngModel" [(ngModel)]="infoService.selectedInfo.zip_code" class="form-control form-control-lg" placeholder="Zip code">
              </div>
          
              
            </div>
            
            
            <div class="col-lg-6">

              <div class="form-group">
                <label >City/Town</label>
                <input type="text" name="city" #name="ngModel" [(ngModel)]="infoService.selectedInfo.city" class="form-control form-control-lg" placeholder="City/Town">
              </div>


            </div>
          </div>
          <br>
        
          <div class="panel-group">
            <div class="panel panel-default">
              <div id="collapse1" class="panel-collapse collapse">
              
              <!--BIRTH INFO  -->

              <div class="row mt-3">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Date of birth</label>
                    <input type="date" name="dob" #name="ngModel" [(ngModel)]="infoService.selectedInfo.dob" class="form-control form-control-lg" placeholder="Date of birth">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Place of birth</label>
                    <input type="text" name="pob" #name="ngModel" [(ngModel)]="infoService.selectedInfo.pob" class="form-control form-control-lg" placeholder="Place of birth">
                  </div>
                </div>
              </div>


              <!-- license & Gender -->
              <div class="row mt-3">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Driving licence</label>
                    <input type="text" name="driving_license" #name="ngModel" [(ngModel)]="infoService.selectedInfo.driving_license" class="form-control form-control-lg" placeholder="Driving licence">
                  </div>
                </div>


                <div class="col-lg-6">
                  <div class="form-group">
                    
                  
                      <div>
                        <label for="exampleInputEmail1">Gender</label>
                      </div>
                      <select name="gender" #name="ngModel" [(ngModel)]="infoService.selectedInfo.gender" class="custom-select">
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    
                  </div>
                </div>
              </div>
          

              <!-- LIFESTYLE -->
              <div class="row mt-3">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Nationality</label>
                    <input type="text" name="nationality" #name="ngModel" [(ngModel)]="infoService.selectedInfo.nationality" class="form-control form-control-lg" placeholder="Nationality">
                  </div>
                </div>
                <div class="col-lg-6">

                  <div class="form-group">
                    <label >Martial status</label>
                    <input type="text" name="marital_status" #name="ngModel" [(ngModel)]="infoService.selectedInfo.marital_status" class="form-control form-control-lg" placeholder="Martial status">
                  </div>
                </div>
              </div>

              <!-- Profiles -->
              <div class="row mt-3">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >LinkedIn</label>
                    <input type="text" name="linkedin" #name="ngModel" [(ngModel)]="infoService.selectedInfo.linkedin" class="form-control form-control-lg" placeholder="LinkedIn">
                  </div>
                  
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Website</label>
                    <input type="text" name="website" #name="ngModel" [(ngModel)]="infoService.selectedInfo.website" class="form-control form-control-lg" placeholder="Website">
                  </div>
                </div>
              </div>


            </div>
            <!-- additional -->
              <div class="panel-heading panels_custom">
              
                <h4 class="panel-title" style="text-align:center;">
                  <a data-toggle="collapse" href="#collapse1"><i class="fal fa-plus-circle"></i> &nbsp; Additional Information</a>
                </h4>
      
      
              </div>
          </div>
          </div>

          <br>
        
          
          <!-- </div> -->

          <!-- button -->
          <div class="d-flex justify-content-center">
            <div style="margin: auto; width: 35%;">
                <div>
                  <button onclick="location.href='/experience'" type="submit" class="nextButton">
                    <span
                      >Next Step<strong style="margin-left: 1rem"
                        ><i class="fas fa-chevron-right"></i></strong
                    ></span>
                  </button>
                </div>
            </div>
          </div>

        
        </form>
       

      <footer>
        
        By clicking "Next step", you will begin creating your resume and you agree to our general terms and privacy policy.

      </footer>
      <div *ngFor = "let emp of infoService.users">
        <p>{{emp.fname}}</p>
      </div>
    </div>
  </div>
