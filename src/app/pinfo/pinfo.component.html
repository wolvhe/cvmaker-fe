
  
<div class="pinfo_card my-5 p-5">

  <h3>Personal Detail's</h3>
  <hr>
  <div class="container">
    <form class="pinfo_form">


      <!-- PDETAILS IMAGE AND NAME -->
      <div class="row mt-3">
        
        
        <div class="col-lg-4">
          <div class="form-group">
            <label >Profile Picture*</label>
            <input type="file" class="form-control form-control-lg" >
          </div>
        </div>


        <div class="col-lg-8">
          <div class="form-group">
            <label >First name*</label>
            <input type="text" class="form-control form-control-lg" placeholder="First name">
          </div>
          
          <div class="form-group">
            <label >Last name*</label>
            <input type="text" class="form-control form-control-lg" placeholder="Last name">
          </div>
        </div>


      </div>

      <!-- Contact Details -->
      <div class="row mt-3">
        <div class="col-lg-6">

          <div class="form-group">
            <label >Email address*</label>
            <input type="text" class="form-control form-control-lg" placeholder="Email address">
          </div>

        </div>

        <div class="col-lg-6">

          <div class="form-group">
            <label >Phone number</label>
            <input type="text" class="form-control form-control-lg" placeholder="Phone number">
          </div>

        </div>
      </div>

      <!-- Address  -->
      <div class="row mt-3">
        <div class="form-group">
          <label >Address</label>
          <input type="text" class="form-control form-control-lg" placeholder="Address">
        </div>
      </div>



      <!-- CITY -->
      <div class="row mt-3">
        <div class="col-lg-6">

          <div class="form-group">
            <label >Zip code</label>
            <input type="text" class="form-control form-control-lg" placeholder="Zip code">
          </div>
      
          
        </div>
        
        
        <div class="col-lg-6">

          <div class="form-group">
            <label >City/Town</label>
            <input type="text" class="form-control form-control-lg" placeholder="City/Town">
          </div>


        </div>
      </div>


      <!--BIRTH INFO  -->

      <div class="row mt-3">
        <div class="col-lg-6">
          <div class="form-group">
            <label >Date of birth</label>
            <input type="date" class="form-control form-control-lg" placeholder="Date of birth">
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label >Place of birth</label>
            <input type="text" class="form-control form-control-lg" placeholder="Place of birth">
          </div>
        </div>
      </div>


      <!-- license & Gender -->
      <div class="row mt-3">
        <div class="col-lg-6">
          <div class="form-group">
            <label >Driving licence</label>
            <input type="text" class="form-control form-control-lg" placeholder="Driving licence">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            
            <label>Gender</label>
            
            <select class="custom-select" >
              <option selected>Select</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
        </div>
      </div>
  

      <!-- LIFESTYLE -->
      <div class="row mt-3">
        <div class="col-lg-6">
          <div class="form-group">
            <label >Nationality</label>
            <input type="text" class="form-control form-control-lg" placeholder="Nationality">
          </div>
        </div>
        <div class="col-lg-6">

          <div class="form-group">
            <label >Martial status</label>
            <input type="text" class="form-control form-control-lg" placeholder="Martial status">
          </div>
        </div>
      </div>

      <!-- Profiles -->
      <div class="row mt-3">
        <div class="col-lg-6">
          <div class="form-group">
            <label >LinkedIn</label>
            <input type="text" class="form-control form-control-lg" placeholder="LinkedIn">
          </div>
          
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label >Website</label>
            <input type="text" class="form-control form-control-lg" placeholder="Website">
          </div>
        </div>
      </div>

     
    
    </form>
  </div>
